name: ðŸ•’ Daily Auto Commit

on:
  schedule:
    - cron: "08 9 * * *"  # Runs daily at 11:15 AM Kenya time (UTC+3)
  workflow_dispatch:      # Allows manual runs too

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update log.txt with timestamp
        run: |
          echo "Auto-commit: $(date)" >> log.txt

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸ•’ Daily auto-commit: $(date)" || echo "Nothing to commit"
          git push
